	<img id="logo" onclick="changeImage()" src="images/logo-nobg.png">

<script>
            var image =  document.getElementById("logo");

            function changeImage()
            {
                if (image.getAttribute('src') == "images/logo-nobg.png")
                {
                    image.src = "images/colorlogo.png";
                }
                else
                {
                    image.src = "images/logo-nobg.png";
                }
            }
        </script>
